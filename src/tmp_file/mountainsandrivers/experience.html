<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Scene</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene renderer="colorManagement: true;">
    <!-- Ambient Light -->
    <a-entity light="type: ambient; color: #BBB; intensity: 1"></a-entity>

    <!-- Directional Lights -->
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="-100 0 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="100 0 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="0 100 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="0 -100 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="0 0 -100"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 3; castShadow: false" position="0 0 100"></a-entity>

    <!-- Sky -->
    <a-sky src="../mountainsandrivers/resource/images/mountainsandrivers.png"></a-sky>

    <!-- Camera Rig -->
    <a-entity id="rig" position="-2 0 2">
      <a-camera id="camera" position="0 0 0" look-controls="pointerLockEnabled: true">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Titanic, Jack, and Rose Group -->
    <a-entity id="Bird-group" position="-20 50 -80" rotation="0 90 0" animation="property: position; to: 50 50 -80; dur: 10000; easing: linear; loop: true">
      <a-entity gltf-model="../mountainsandrivers/resource/models/Bird.gltf" scale="5 5 5s"></a-entity>
    </a-entity>

    <!-- Mountain -->
    <a-entity gltf-model="../mountainsandrivers/resource/models/Mountain.gltf"
              scale="50 20 50"
              position="0 0 -50">
              <!--animation="property: position; to: 30 5 -115; dur: 10000; easing: linear; loop: true"-->
    </a-entity>

    <a-entity gltf-model="../mountainsandrivers/resource/models/Mountain2.gltf"
              scale="50 20 50"
              position="0 0 50">
              <!--animation="property: position; to: 30 5 -115; dur: 10000; easing: linear; loop: true"-->
    </a-entity>

    <a-entity gltf-model="../mountainsandrivers/resource/models/Ground.gltf"
              scale="500 20 500"
              position="0 -5 0">
              <!--animation="property: position; to: 30 5 -115; dur: 10000; easing: linear; loop: true"-->
    </a-entity>
  </a-scene>
</body>
</html>
